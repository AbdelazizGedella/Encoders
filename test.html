<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursing Documentation Master</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #recordings {
            margin-top: 20px;
        }
        .entry {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ddd;
        }
        #generated-documentation {
            margin-top: 20px;
            white-space: pre-wrap;
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Nursing Documentation Master</h1>
    <button id="start-btn">Start Recording</button>
    <button id="stop-btn" disabled>Stop Recording</button>
    <div id="recordings"></div>
    <button id="generate-btn" disabled>Generate Handover Documentation</button>
    <button id="copy-btn" disabled>Copy Documentation</button>
    <div id="generated-documentation"></div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const recordingsDiv = document.getElementById('recordings');
        const generatedDocumentationDiv = document.getElementById('generated-documentation');
        let recognition;
        let entries = [];

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = 'ar-SA'; // Adjust to 'en-US' or other language codes as needed

            recognition.onresult = (event) => {
                const timestamp = new Date().toLocaleString();
                const transcript = event.results[event.results.length - 1][0].transcript.trim();
                entries.push({ timestamp, transcript });

                const entryDiv = document.createElement('div');
                entryDiv.classList.add('entry');
                entryDiv.textContent = `${timestamp}: ${transcript}`;
                recordingsDiv.appendChild(entryDiv);

                generateBtn.disabled = false;
            };

            recognition.onend = () => {
                startBtn.disabled = false;
                stopBtn.disabled = true;
            };

            startBtn.addEventListener('click', () => {
                recognition.start();
                startBtn.disabled = true;
                stopBtn.disabled = false;
            });

            stopBtn.addEventListener('click', () => {
                recognition.stop();
            });

            generateBtn.addEventListener('click', () => {
                let formattedText = "Nursing Handover Documentation:\n\n";
                entries.forEach((entry, index) => {
                    formattedText += `Entry ${index + 1} - ${entry.timestamp}:\n${entry.transcript}\n\n`;
                });
                generatedDocumentationDiv.textContent = formattedText;
                copyBtn.disabled = false;
            });

            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(generatedDocumentationDiv.textContent).then(() => {
                    alert('Documentation copied to clipboard!');
                });
            });
        } else {
            alert('Sorry, your browser does not support speech recognition.');
        }
    </script>
</body>
</html>
