<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Master 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #recordings {
            margin-top: 20px;
        }
        .entry {
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Documentation Master 4</h1>
    <button id="start-btn">Start Recording</button>
    <button id="stop-btn" disabled>Stop Recording</button>
    <div id="recordings"></div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const recordingsDiv = document.getElementById('recordings');
        let recognition;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;

            // Attempt to use a language that can detect multiple languages if possible.
            recognition.lang = 'en-US*ar-EG'; // Fallback to English but adjust as needed
            recognition.onresult = (event) => {
                const timestamp = new Date().toLocaleString();
                const transcript = event.results[event.results.length - 1][0].transcript;
                const entry = document.createElement('div');
                entry.classList.add('entry');
                entry.innerHTML = `<strong>${timestamp}:</strong> ${transcript}`;
                recordingsDiv.appendChild(entry);
            };

            recognition.onend = () => {
                startBtn.disabled = false;
                stopBtn.disabled = true;
            };

            startBtn.addEventListener('click', () => {
                recognition.start();
                startBtn.disabled = true;
                stopBtn.disabled = false;
            });

            stopBtn.addEventListener('click', () => {
                recognition.stop();
            });
        } else {
            alert('Sorry, your browser does not support speech recognition.');
        }
    </script>
</body>
</html>
